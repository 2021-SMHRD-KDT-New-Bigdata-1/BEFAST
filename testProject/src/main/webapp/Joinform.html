<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Joinform.css">
</head>
<body>
    <div id="header">
        <h2><b>BE FAST</b></h2>
    </div>
<form action="JoinService" method="post">
    <div id="container">
        <div id="content">
            <div class="join_content">
                <div class="up_group">
                    <div class="join_form">

                        <h3 class="join_group">
                            <label for="id">아이디</label>
                        </h3>
                        <span class="input_box_id">
                            <input type="text" id="MEMBER_ID" name="MEMBER_ID" class="input_id">
                        </span>

                        <h3 class="join_group">
                            <label for="pw">비밀번호</label>
                        </h3>
                        <span class="input_box_pw">
                            <input type="password" id="PWD" name="PWD" class="input_pw">
                        </span>

                        <!-- <h3 class="join_group">
                            <label for="re_pw">비밀번호 재확인</label>
                        </h3>
                        <span class="input_box_re_pw">
                            <input type="password" id="re_pw" name="re_pw" class="input_re_pw">
                        </span> -->
                    </div>

                    <div class="join_form">
                        <h3 class="join_group">
                            <label for="name">이름</label>
                        </h3>
                        <span class="input_box_name">
                            <input type="text" id="name" name="MEMBER_NAME" class="input_name">
                        </span>

                        <h3 class="join_group">
                            <label for="Bday">생년월일</label>
                        </h3>
                        <span class="input_box_Bday">
                            <input type="date" id="Bday" name="MEMBER_BIRTHDATE" class="input_Bday">
                        </span>

                        <h3 class="join_group">
                            <label for="gender">성별</label>
                        </h3>
                        <div class="input_box_gender">
                            <input type="radio" name="GENDER" value="M">남 <input type="radio" name="GENDER" value="F">여
                            
                        </div>

                        <h3 class="join_group">
                            <label for="Phone">휴대전화</label>
                        </h3>
                        <span class="input_box_Phone">
                            <input type="tel" id="tel" name="MEMBER_PHONE" class="input_Phone" placeholder="-을 빼고 입력하세요">
                        </span>


                    </div>

                    <div class="button_area">
                        <input type="submit" id="btnjoin" class="btntype" value="가입하기">
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
